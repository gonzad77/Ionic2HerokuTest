<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Assign Pet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-33>animal</ion-col>
      <ion-col width-33>name</ion-col>
      <ion-col width-33>action</ion-col>
    </ion-row>
    <ion-row *ngFor="let pet of pets">
      <ion-col width-33>{{pet.animal}}</ion-col>
      <ion-col width-33>{{pet.name}}</ion-col>
      <ion-col width-33>
        <a (click)="assign(pet.id)">assign</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
