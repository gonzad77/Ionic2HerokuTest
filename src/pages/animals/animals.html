<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Animals
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="create()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-25>animal</ion-col>
      <ion-col width-25>name</ion-col>
    </ion-row>
    <ion-row *ngFor="let pet of pets">
      <ion-col width-25>{{pet.animal}}</ion-col>
      <ion-col width-25>{{pet.name}}</ion-col>
      <ion-col width-25>
        <a (click)="update(pet)">update</a>
      </ion-col>
      <ion-col width-25>
        <a (click)="delete(pet.id)">delete</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
