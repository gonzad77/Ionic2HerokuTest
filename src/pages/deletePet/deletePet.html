<ion-header>
  <ion-navbar>
    <ion-title>Delete Pet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col width-33>animal</ion-col>
      <ion-col width-33>name</ion-col>
      <ion-col width-33>action</ion-col>
    </ion-row>
    <ion-row *ngFor="let pet of pets">
      <ion-col width-33>{{pet.animal}}</ion-col>
      <ion-col width-33>{{pet.name}}</ion-col>
      <ion-col width-33>
        <a (click)="delete(pet.id)">delete</a>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
